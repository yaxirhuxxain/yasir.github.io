# Build settings
permalink: /blog/:year/:title/
markdown: kramdown
highlighter: pygments
plugins: [jekyll-paginate-v2]

pagination:
  enabled: true
  per_page: 3
  permalink: "/page/:num/"

comments: true

source: source
destination: _site
sass:
  sass_dir: _sass
  style: compressed # expanded

# SEO settings
title: end2end
description: "A free Jekyll theme for download"
keywords: "Jekyll, theme, free, download, SEO, blog, web"
url: http://nandomoreira.me
baseurl: "/"

#google_analytics: UA-52446115-1
#repo: http://github.com/nandomoreirame/end2end
#disqus_shortname: "nandothemes"
#disqus_site_shortname: "nandothemes"

# Author settings
author:
  name: Yasir Hussain
  job: Ph.D Scholar
  bio: "I am a researcher particularly found in machine learning and deep learning field. Further, i love programming and love to learn new things."
  thumb: /images/author.jpg
  email: yaxirhuxxain@yahoo.com
  url: https://
  github: https://github.com/yaxirhuxxain
  twitter: https://twitter.com/yaxirhuxxain
  facebook: https://facebook.com/yaxirhuxxain
  linkedin: https://linkedin.com/in/yaxirhuxxain

# navbar pages
navbar:
  - slug: about
    title: About
  - slug: icons
    title: Icons
  - slug: blog
    title: Blog

exclude: ["config.rb", "src", "Gemfile", "Gemfile.lock", "package.json","README.md", "Rakefile"]
